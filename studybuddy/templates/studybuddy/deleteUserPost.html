{% extends 'base.html'%}
{% block maincontent %}

  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group" style="justify-content: center; text-align: center; align-items: center;padding-top: 5%;">
        <legend class="border-bottom mb-4" > Are you sure you want to delete this post? </legend>
      </fieldset>
      <div class="form-group" style="justify-content: center; text-align: center; align-items: center;">
        <button type="submit" class="btn btn-outline-danger" value="Yes"> Yes </button>
        <a href="{% url 'profilePage' %}" class="btn btn-secondary" > Cancel</a>
      </div>
    </form>

  </main>

{% endblock %}
